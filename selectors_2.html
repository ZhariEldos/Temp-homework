<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="selectors_2.css">
        <title>selectors</title>
    </head>
    <body>
        <!--Свойства будут приминятся ко всем тегам h1-->
        <h1>Tags selector</h1>
        <!--Свойства будут приминятся ко всем тегам, имеющих ID "s"-->
        <h2 id="s">ID selector</h2>
        <!--Свойства будут приминятся ко всем тегам, имеющих class "s"-->
        <h3 class="s">Class selector</h3>
        <!--Class может применятся к несколько тегам, когда как ID только к одному-->
        <h3 class="s">Class selector</h3>
        <h1>Tags selector</h1>
    </body>
</html>
