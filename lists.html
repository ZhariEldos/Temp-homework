<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lists</title>
    </head>
    <body>
        <!--Этот список пронумерованный-->
        <ol>
            <li>First thing</li>
            <li>Second thing</li>
            <li>Third thing</li>
            <li>Fourth thing</li>
            <li>Fifth thing</li>
        </ol>
        <!--Этот список маркированный-->
        <ul>
            <li>First thing</li>
            <li>Second thing</li>
            <li>Third thing</li>
            <li>Fourth thing</li>
            <li>Fifth thing</li>
        </ul>
        <!--Это таблица-->
        <table border="1 px">
            <tr>
                <th>ИМЯ</th>
                <th>ВОЗРАСТ</th>
                <th>ГОРОД</th>
            </tr>
            <tr>
                <td>Петр</td>
                <td>20</td>
                <td>Караганды</td>
            </tr>
            <tr>
                <td>Саша</td>
                <td>18</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Ваня</td>
                <td>16</td>
                <td>Астана</td>
            </tr>
        </table>
    </body>
</html>
