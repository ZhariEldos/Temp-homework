<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="ink_house.css">
        <title>Ink. House</title>
    </head>
    <body>
        <div id="header">
            <img src="logo_ink.svg" alt="logo Ink. House" id="logo">
            <hr>
            <div id="buttons">
                <div id="links">
                    <a class="link">Репродукции</a>
                    <a class="link">Новинки</a>
                    <a class="link">О нас</a>
                </div>
                <div id="menu">
                    <img src="menu.svg" id="menu_img">
                </div>
                <div id="cart">
                    <img src="cart.svg" id="cart_img">
                </div>
            </div>
        </div>
        <div id="list">
            <div id="hero">
                <div id="bird">
                    <img src="bird.svg" id="bird_img">
                </div>
                <div id="content">
                    <div id="text">
                        <h1 id="title">Реплики картин от <w>Ink. House</w></h1>
                        <p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                    </div>
                    <button id="production">Продукция</button>
                </div>
            </div>
        </div>
    </body>
</html>
